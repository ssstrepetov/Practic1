version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: ./manage.py test
          name: Test

workflows:
  main:
    jobs:
      build:
docker:
- image: circleci/python:3.6.4
steps:
- checkout     
- run: sudo pip install jupyter_client
- run: sudo pip install nbconvert
- run: sudo pip install numpy
- run: sudo pip install matplotlib
- run: sudo pip install sklearn
- run: sudo python3 -m pip install ipykernel
- run: sudo python3 -m ipykernel install --user
- run: jupyter-nbconvert --execute ./Untitled.ipynb
- store_artifacts:
path: ./Untitled.html
destination: Untitled.html
