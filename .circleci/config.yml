version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: ./manage.py test
          name: Test

workflows:
  main:
    jobs:
      array:
docker:
- image: circleci/python:3.6.4
steps:
- run: jupyter-nbconvert --execute ./Untitled.ipynb
- store_artifacts:
path: ./Untitled.html
destination: Untitled.html
